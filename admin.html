<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Admin - Pizza Corner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
        <a class="navbar-brand" href="home.html"><span class="flaticon-pizza-1 mr-1"></span>Pizza<br><small>Corner</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span>
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <div class="container mt-5">
      <h1 class="text-center">Admin - Manage Pizza</h1>
      <form id="admin-pizza-form" action="/admin/pizza" method="POST" class="p-4 border">
        <div class="form-group">
          <label for="pizza-name">Pizza Name</label>
          <input type="text" id="pizza-name" name="pizzaName" class="form-control" placeholder="Enter pizza name" required>
        </div>

        <div class="form-group">
          <label for="pizza-size">Available Sizes</label>
          <select id="pizza-size" name="pizzaSize" class="form-control" multiple required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pizza-price">Base Price</label>
          <input type="number" id="pizza-price" name="pizzaPrice" class="form-control" placeholder="Enter base price" required>
        </div>

        <div class="form-group">
          <label for="toppings">Toppings</label>
          <select id="toppings" name="toppings[]" class="form-control" multiple required>
            <option value="pepperoni">Pepperoni</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="onions">Onions</option>
            <option value="extra-cheese">Extra Cheese</option>
            <option value="black-olives">Black Olives</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter pizza description" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save Pizza</button>
        </div>
      </form>

      <hr>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
